<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Sign Up | AI Time Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="auth.css" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>
      <p class="subtitle">Start tracking your daily activities</p>
      <input id="signup-email" type="email" placeholder="Email" />
      <input id="signup-password" type="password" placeholder="Password" />
      <button id="signupBtn" class="primary-btn">Sign Up</button>
      <p class="switch-text">Already have an account? <a href="login.html">Login</a></p>
      <p id="signup-error" class="error"></p>
    </div>
  </div>
  <script type="module" src="auth.js"></script>
</body>

</html>
